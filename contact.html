			<header>
                <h2>Contact Us</h2>
                <!-- <p>Aliquam ut ex ut interdum donec amet imperdiet eleifend</p> -->
            </header>
		</section>

        <section class="wrapper style5 padding">
            <h4>Email: info@morningstarconservancy.org</h4>
            <form name="Contact" method="POST" data-netlify="true">
                <div class="row gtr-uniform subscribeBox">
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="name" id="firstName" class="white" value="" placeholder="First Name" />
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="name" id="lastName" class="white" value="" placeholder="Last Name" />
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="email" name="email" id="email" class="white" value="" placeholder="Email" />
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="phone" id="phone" class="white" value="" placeholder="Phone Number" />
                    </div>
                    <div class="col-12">
                        <textarea name="message" id="message" class="white" placeholder="Enter your message" rows="6"></textarea>
                    </div>
                    <div class="col-12">
                        <ul class="actions">
                            <li><input type="submit" value="Send Message" class="primary" /></li>
                            <li><input type="reset" value="Reset" /></li>
                        </ul>
                    </div>
                </div>
            </form>
        </section>
